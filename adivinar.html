<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el Número</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Héctor Fabio Caiceo en los Controles</h1>
    <p>Juego de adivinar números</p>
    <p>Ingresa un número entre 1 y 100:</p>
    
    <input type="number" id="inputNumero" min="1" max="100" />
    <button onclick="adivinarNumero()">Adivinar</button>

    <div id="contador">Intentos: 0</div>
    
    <p id="mensaje"></p>
    
    <script>
        // Genera un número aleatorio entre 1 y 100
        let numeroSecreto = Math.floor(Math.random() * 100) + 1;
        let intentos = 0;

        // Función para adivinar el número
        function adivinarNumero() {
            let numeroUsuario = document.getElementById("inputNumero").value;
            let mensaje = document.getElementById("mensaje");
            let contador = document.getElementById("contador");
            intentos++;

            // Actualiza el contador de intentos
            contador.textContent = `Intentos: ${intentos}`;

            // Comprobaciones del número
            if (numeroUsuario == numeroSecreto) {
                mensaje.textContent = `¡Lo lograste, Héctor! Adivinaste el número en ${intentos} intentos.`;
                mensaje.className = "correcto";
            } else if (numeroUsuario > numeroSecreto) {
                mensaje.textContent = "El número es menor. ¡Sigue intentando, Héctor!";
                mensaje.className = "incorrecto";
            } else if (numeroUsuario < numeroSecreto) {
                mensaje.textContent = "El número es mayor. ¡Sigue intentando, Héctor!";
                mensaje.className = "incorrecto";
            }
        }
    </script>
</body>
</html>
